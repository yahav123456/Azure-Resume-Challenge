name: deploy_frontend
# Deploy when a push is made to the frontend folder
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_PASS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name azureresumeyahav --auth-mode key -d '$web' -s frontend/. --overwrite

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az cdn endpoint purge --content-paths "/*" --profile-name "yahavrazureresume" --name "https://azureresumeyahav.z6.web.core.windows.net" --resource-group "rg-resume"

    - name: Logout from Azure
      run: az logout
      if: always()
